<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern LLM Agent</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="app-container d-flex flex-column vh-100 p-3">
        
        <!-- Model Picker Container -->
        <div id="model-picker-container" class="mb-3">
            <div class="model-config-card">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="model-select" class="form-label">
                            <i class="bi bi-cpu me-2"></i>LLM Model
                        </label>
                        <select id="model-select" class="form-select model-select">
                            <optgroup label="OpenAI">
                                <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                            </optgroup>
                            <optgroup label="Google Gemini">
                                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            </optgroup>
                            <optgroup label="Anthropic">
                                <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                                <option value="claude-3-haiku">Claude 3 Haiku</option>
                                <option value="claude-3-opus">Claude 3 Opus</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="api-key-input" class="form-label">
                            <i class="bi bi-key me-2"></i>API Key
                        </label>
                        <input type="password" id="api-key-input" class="form-control api-key-input" 
                               placeholder="Enter your API key (OpenAI, Google, or Anthropic)">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <div class="connection-status" id="connection-status">
                            <i class="bi bi-circle-fill text-secondary"></i>
                            <span class="ms-1 small">Not connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Card -->
        <div class="chat-card card flex-grow-1">
            <div class="card-header d-flex align-items-center">
                <i class="bi bi-robot me-2 fs-4"></i>
                <h5 class="mb-0">Multi-Tool AI Agent</h5>
            </div>
            <div id="chat-window" class="card-body">
                <div class="message agent">Hello! How can I assist you today?</div>
                <div id="typing-indicator" class="message agent d-none">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <div class="card-footer">
                <div id="alert-container" class="px-3"></div>
                <form id="chat-form" class="p-3">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Ask the agent anything..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
